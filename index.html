<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite</title>
  </head>
  <body>
    <div class="container">
      <h1>Enter your favorite things!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="pet">Favorite Pet</label>
            <input id="pet" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="food">Favorite Food</label>
            <input id="food" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="family">Favorite Family Member</label>
            <input id="family" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div> <!-- closes out id -->
    </div> <!-- closes container -->
